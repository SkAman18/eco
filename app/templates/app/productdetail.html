{% extends "app/base.html" %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
   <div class="container">
        <div class="row flex justify-content-between">
                <div class="img2 col-lg-7 mt-7">
                    <img src= "{{ product.product_image.url }}" class="image col-xs-6 col-sm-12 col-lg-10 mt-3 text-sm-center w-50 h-40" alt="">
                </div>
                <div class="productdetail col-lg-5">
                    <h1 style ="font family : Georgia; font-size : 50px;">{{product.title}}</h1>
                    <h5>Rs. {{product.discounted_price}}/-</h5>
                    <small class="text-decoration-line-through text-muted fs-5"><del>Rs. {{product.selling_price}}/- </small></del>
                    <br><br><h4>Product Features</h4>
                    <ul class="fs-5" style="font-family: rajdhani;">
                        <li>{{product.description}}</li>
                    </ul>
                    <div class="buttons row  flex" style="font-family: rajdhani;" >
                        <a href="/add_to_cart/{{product.id}}"><button type="button" class="btn btn-primary">Add to Cart</button></a>
                        
                        
                    </div>    
                </div>
       </div>
   </div>
{% endblock main-content %}
